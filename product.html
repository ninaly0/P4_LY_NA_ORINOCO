<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta description="Magasin en ligne spécialisé dans les appareils photos vintages">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orinoco - Votre magasin en ligne d'appareil photo vintage</title>
  <link rel="stylesheet" href="../public/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header class="product-header">
    <div class="container py-4">
      <div class="row mb-2">
        <div class="col">
          <a class="logo" href="index.html">Orinoco</a>
        </div>
        <div class="col d-flex justify-content-end align-items-center">
          <a class="position-relative" href="cart.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#FFF" class="bi bi-cart-fill" viewBox="0 0 16 16">
              <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
            <span class="badge position-absolute top-0 start-100 translate-middle rounded-pill bg-danger">
              <span class="count-product">0</span>
            </span>
          </a>
        </div>
      </div>
    </div>
  </header>
  <main class="mt-5">
    <div class="container" id="product-details">
      <div class="d-flex justify-content-center">
        <div class="app-loader spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="app-card d-none row justify-content-center">
        <div class="col-lg-6 col-md-12">
          <figure class="figure">
            <img class="figure-img img-fluid rounded" src="" alt="">
          </figure>
        </div>
        <div class="col-lg-4 col-md-12 product-informations">
          <h2>title</h2>
          <p class="description"></p>
          <p class="price"></p>
          <div class="lenses-select mb-5">
            <label class="d-block mb-2" for="lenses-select">Lentille:</label>
            <select class="form-select form-select-md w-100" name="lenses" id="lenses-select">
              <option value="">Veuillez choisir</option>
            </select>
          </div>
          <button class="add-to-cart btn btn-outline-dark btn-lg" type="submit">Ajouter au panier</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container d-flex align-items-center h-100">
      <p class="d-block mb-0">Orinoco, Copyright 2021</p>
    </div>
  </footer>
  <script src="../src/common.js"></script>
  <script src="../src/product-details.js"></script>
</body>
</html>
